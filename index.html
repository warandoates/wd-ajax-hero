<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ajax Hero</title>

  <script defer src="js/jquery-2.2.4.min.js"></script>
  <script defer src="js/materialize.min.js"></script>
  <script defer src="js/app.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="index.html" class="brand-logo center">
            <i class="material-icons left">movie_filter</i>
            Ajax Hero
          </a>
        </div>
      </div>
    </nav>
  </div>

  <main class="container">
    <div class="row">
      <form>
        <div class="col offset-s2 s7">
          <div class="input-field">
            <input type="text" placeholder="Enter movie title e.g. Jumanji" id="search" name="search" />
          </div>
        </div>

        <div class="col s3">
          <button class="btn-large waves-effect waves-light" type="submit" name="action">
            <i class="material-icons right">search</i>
            Search
          </button>
        </div>
      </form>
    </div>

    <div id="listings" class="row"></div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h5 class="grey-text text-lighten-4">
            <i class="material-icons left">movie_filter</i>
            Ajax Hero
          </h5>

          <p class="grey-text text-lighten-4">
            Courtesy of the
            <a id="omdb" class="grey-text text-lighten-4" href="http://omdbapi.com/">
              Open Movie Database
            </a>
          </p>
        </div>
      </div>
    </div>

    <div class="footer-copyright">
      <div class="container">
        Â© 2016 Ajax Hero
      </div>
    </div>
  </footer>
</body>
</html>
